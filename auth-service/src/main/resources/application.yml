spring:
  application:
    name: auth-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/codeexec_platform
      
server:
  port: 8081

jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLongForHS256Algorithm}
  expiration: 86400000 # 24 hours

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.platform.auth: DEBUG
